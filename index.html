<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">

    <title>Sign-up Form</title>
</head>
<body>
    <div id="background">
        <div id="logo"></div>
    </div>

    <div id="rightside">
    <div id="blurb">
        <div id="blurbtext">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
    </div>

    <div id="formdiv">
        <form action="" method="post">
            <h2>Let's do this!</h2>
            <div id="inputcontainer">
                <div class="inputbox" id="inputs1">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" class="textinput" required>
    
                    <label for="usermail">E-mail</label>
                    <input type="email" name="usermail" id="usermail" class="textinput" required>
    
                    <label for="userpass">Password</label>
                    <input type="password" name="userpass" id="userpass" class="textinput" required>

                    <div id="passerr">
                        <p>* Passwords do not match</p>
                    </div>
                </div>
                <div class="inputbox" id="inputs2">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" class="textinput" required>
    
                    <label for="userphone">Phone Number</label>
                    <input type="tel" name="userphone" id="userphone" class="textinput" required>
    
                    <label for="passconfirm">Confirm Password</label>
                    <input type="password" name="passconfirm" id="passconfirm" class="textinput" required>
                </div>
            </div>
        </form>
    </div>

    <div id="submitbox">
        <button type="submit" id="subbtn">Create Account</button>
        <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
    </div>
</body>
</html>
